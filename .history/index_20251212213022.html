<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Random Joke Generator — Professional</title>


<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Google font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="site-header py-3">
<div class="container text-center">
<h1 class="display-5 fw-bold">Random Joke Generator</h1>
<p class="lead mb-0">Brighten your day — one smart joke at a time.</p>
</div>
</header>


<main class="hero d-flex align-items-center">
<div class="overlay"></div>
<div class="container py-5">
<div class="row justify-content-center">
<div class="col-12 col-md-10 col-lg-8">
<div class="card glass p-4 shadow-lg">
<div id="joke" class="joke fs-5" role="status" aria-live="polite">Loading a funny one…</div>

<div class="d-flex gap-3 mt-4 justify-content-center flex-wrap">
<button id="newJoke" class="btn btn-warning btn-lg fw-bold">Get a Random Joke</button>
<button id="copyBtn" class="btn btn-outline-light btn-lg">Copy</button>
<div class="ms-2 align-self-center text-muted small" id="source">Source: Official Joke API</div>
</div>

<div class="mt-3 text-center text-muted small">Tip: Use keyboard — press Enter while the button is focused.</div>
</div>
</div>
</div>
</div>
</main>

<footer class="py-4 text-center text-muted small">
<div class="container">Made with care • &copy; <span id="year"></span></div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
